<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <title>Social Tree</title>


    <link id="bootstrap-css" rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"></link>

    <style type="text/css"></style>

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>

    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>


    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/colorbox.css" rel="stylesheet">
    
    <!-- Add custom CSS here -->
    <link href="css/socialtree.css" rel="stylesheet">
</head>
<body>
	<!--- -->
	<header>	
	</header>
	<!-- Input fields-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
		<form class="form-horizontal" action='' method="POST">
		  <fieldset>
		    <div id="legend">
		      <legend class="">Register</legend>
		    </div>
		    <div class="control-group">
		      <!-- Username -->
		      <label class="control-label"  for="username">Username</label>
		      <div class="controls">
		        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
		        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
		      </div>
		    </div>
		 
		    <div class="control-group">
		      <!-- E-mail -->
		      <label class="control-label" for="email">E-mail</label>
		      <div class="controls">
		        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
		        <p class="help-block">Please provide your E-mail</p>
		      </div>
		    </div>
		 
		    <div class="control-group">
		      <!-- Password-->
		      <label class="control-label" for="password">Password</label>
		      <div class="controls">
		        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
		        <p class="help-block">Password should be at least 4 characters</p>
		      </div>
		    </div>
		 
		    <div class="control-group">
		      <!-- Password -->
		      <label class="control-label"  for="password_confirm">Password (Confirm)</label>
		      <div class="controls">
		        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
		        <p class="help-block">Please confirm password</p>
		      </div>
		    </div>
		 
		    <div class="control-group">
		      <!-- Button -->
		      <div class="controls">
		        <button class="btn btn-success">Register</button>
		      </div>
		    </div>
		  </fieldset>
		</form>
	     </div>
    </div>
</div>



	<div class="col-md-2 col-md-12 col-md-offset-3">
		<a href="https://www.facebook.com/CSSAAEI/" class="btn btn-primary btn-facebook">Like on Facebook</a>
	</div>
	<div class="col-md-2 col-md-12">
		<a href="https://twitter.com/CSSAAEI" class="btn btn-primary btn-twitter">Follow on Twitter</a>
	</div>
	<div class="col-md-2 col-md-12">
		<a id="signup" href="#lightbox" class="btn btn-primary btn-block btn-email signupButton">Sign up with email</a>
	</div>


    <!-- Javascript libs -->
   <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.colorbox.js"></script>

    <script>
        $('.signupButton').attr('href','http://localhost:8888/Signup');
        $('.testButton').attr('href','http://localhost:8888/Guest');
    </script>

    <!-- /Javascript Libs  -->
</body>
